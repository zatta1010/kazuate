<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>数当て</title>
</head>
<body>
    <h1>数当てゲーム</h1>
    <p>1から100までの数を当ててください。</p>
    <input type="number" id="guess" min="1" max="100" placeholder="1から100までの数">
    <button id="submit">提出</button>
    <p id="result"></p>
    <script src="js/script.js"></script>
</body>
</html>
